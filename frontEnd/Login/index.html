<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="sign-in-js"> 
    <div class="container">
        <div class="info-section">
            <h1 class="title">
                <span class="title-top">GERENCIADOR</span>
                <span class="title-bottom">DE TAREFAS</span>
            </h1>
            <i class="fas fa-calendar-check task-icon"></i>
        </div>

        <div class="login-section content-login">
            <div class="login-box">
                <h2>Já tem conta? Faça login</h2>
                
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" placeholder="insira seu nome de usuário" name="username" autocomplete="username">
                        <div class="mensagem-erro"></div>
                    </div>
                    
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" placeholder="insira sua senha" name="password" autocomplete="current-password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="mensagem-erro"></div>
                    </div>
                    
                    <div class="mensagem-sucesso"></div>
                    <button type="submit" class="btn-login">ENTRAR</button>
                </form>
                
                <p class="signup-text">
                    Não tem conta? <a href="#" id="signupLink">cadastre-se aqui</a>
                </p>
            </div>
        </div>

        <div class="login-section content-signup">
            <div class="login-box">
                <h2>Faça seu cadastro aqui</h2>
                
                <form id="registerForm">
                    <div class="input-group">
                        <input type="text" placeholder="cadastre um nome de usuário" name="new-username" autocomplete="username">
                        <div class="mensagem-erro"></div>
                    </div>
                    
                    <div class="input-group">
                        <div class="password-wrapper">
                            <input type="password" placeholder="cadastre uma senha" name="new-password" autocomplete="new-password">
                            <i class="fas fa-eye toggle-password"></i>
                        </div>
                        <div class="mensagem-erro"></div>
                    </div>
                    
                    <div class="mensagem-sucesso"></div>
                    <button type="submit" class="btn-login">CADASTRAR</button>
                </form>
                
                <p class="signup-text">
                    Já tem conta? <a href="#" id="signinLink">faça seu login aqui</a>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
