<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - Login</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="info-section">
            <h1 class="title">
                <span class="title-top">GERENCIADOR</span>
                <span class="title-bottom">DE TAREFAS</span>
            </h1>
            <i class="fas fa-calendar-check task-icon"></i>
        </div>

        <div class="login-section">
            <div class="login-box">
                <h2>Já tem conta? Faça login</h2>
                
                <form id="loginForm">
                    
                    <input 
                        type="text" 
                        id="usuarioInput" 
                        placeholder="insira seu nome de usuário" 
                        name="username"
                        required
                    >
                    <div class="mensagem-erro" id="usuarioError"></div>
                    
                    <input 
                        type="password" 
                        id="passwordInput" 
                        placeholder="insira sua senha" 
                        name="password"
                        required
                    >
                    <div class="mensagem-erro" id="passwordError"></div>
                    
                    <button type="submit" class="btn-login">ENTRAR</button>
                </form>
                <p class="signup-text">
                    Já tem conta? <a href="#" id="signinLink">faça seu login aqui</a>
                </p>
            </div>
        </div>
    </div>

    <script src="assets/login.js""></script>
    <script src="assets/script.js"></script>
</body>
</html>
